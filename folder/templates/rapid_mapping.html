<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Mapping</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Folium CSS link (if not already included) -->

        #map {

            padding: 15px;

        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
				/* Add this to your CSS file */
		.scaled-image {
			width: 154%;
			height: auto;
}

        /* Set a maximum width for the map container */
        #map {
            max-width: 100%;
        }
		.footer {
			background-color: #343a40; /* Dark background color */
			padding: 20px 0; /* Adjust the padding as needed */
		}

		.footer p,
		.footer a {
			color: #ffffff; /* Text color */
		}

		.footer a:hover {
			text-decoration: underline; /* Underline on hover */
		}

		/* Add background image to the footer */
		.footer {
			
			background-size: cover;
			background-position: center;
		}
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('rapid_mapping') }}">Rapid Mapping</a>
                </li>
            </ul>
        </div>
        <!-- Help Section -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#helpModal">Help</a>

    </nav>

    <div class="container-fluid">
        <!-- Map Section -->
        <div class="row">
            <div class="col-lg-8">

            <!-- Details Column -->
<!-- Details Column -->
<div class="col-lg-4 details-column">
    <h2>Rapid Mapping Details</h2>
    <div id="details-list" class="list-group">
        {% for item in details_list %}
            <button class="list-group-item list-group-item-action" data-toggle="collapse" href="#item{{ loop.index }}">
                {{ item.title }}
            </button>
            <div class="collapse" id="item{{ loop.index }}">
                <div class="card card-body">
                    {{ item.description|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<footer class="footer">

</footer>

    <div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModalLabel">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
